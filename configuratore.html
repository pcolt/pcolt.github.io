<!DOCTYPE html>

<html>
  
<head>
  <meta charset="utf-8">
  <title>Configuratore</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <script src="scripts/configuratore.js" async></script>
</head>
  
<body>
  <h1>Configuratore tetto MAS Roof</h1>
  
  <div>
    <label for="inputLatoOriz">Lato orizzontale del tetto in metri:</label>
    <input class="inputLatoOriz" type="text">
  </div>
  
  <div>
    <label for="inputLatoVert">Lato verticale del tetto in metri:</label>
    <input class="inputLatoVert" type="text">
  </div>
  
  <div>
    <label for="orientamento">Orientamento pannelli MAS Roof</label>
    <select id="orientamento" name="orientamento">
      <option>Orizzontale</option>
      <option>Verticale</option>
    </select>
  </div>
  
  <div>
    <button>Calcola</button>
  </div>
    
  <p></p>

    <canvas class="myCanvas" width="600" height="600">
      <p>Your browser do not support Canvas</p>
    </canvas>
  
</body>
  
</html>
